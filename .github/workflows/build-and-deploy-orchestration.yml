name: Build & Deploy Maven + PyPI for Orchestration module

on:
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  PYTHON_VERSION: 3.11
  MAVEN_OPTS: -Xmx1G

jobs:
  deploy-artefacts:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure Java + Maven
      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          server-id: central
          server-username: OSSRH_USERNAME # env variable for username in deploy
          server-password: OSSRH_TOKEN # env variable for token in deploy
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase

      # 3️⃣ Configure Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set Python executable
        run: echo "python.executable=$(which python3)" >> $GITHUB_ENV

      # 4️⃣ Install required Python dependencies for packaging
      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      # 5️⃣ Jar and PyPI Deployment
      - name: Deploy for Orchestration module
        run: |
          PROFILE=py
          MODULE=starlake-orchestration
          echo "Activating Maven profile: $PROFILE for module $MODULE"
          mvn -B deploy -nsu -pl $MODULE -P $PROFILE
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          OSSRH_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
