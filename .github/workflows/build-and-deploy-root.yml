name: Build & Deploy Maven for root module

on:
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  PYTHON_VERSION: 3.11
  MAVEN_OPTS: -Xmx1G

jobs:
  deploy-artefacts:
    if: >
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure Java + Maven
      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          server-id: ossrh
          server-username: ${{ secrets.SONATYPE_USERNAME }}
          server-password: ${{ secrets.SONATYPE_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # 3️⃣ Jar Deployment
      - name: Deploy Orchestration
        run: |
          PROFILE=jar
          echo "Activating Maven profile: $PROFILE for root module"
          mvn --non-recursive -P $PROFILE
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
